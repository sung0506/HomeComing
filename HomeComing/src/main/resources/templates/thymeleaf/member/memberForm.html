<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Login</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
</head>
<body>
    <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">회원가입</h3>
    <p>정보를 입력해주세요</p>
    <form action="memberRegist" method ="post">
      <input class="w3-input w3-border" type="text" placeholder="회원 번호" name="memberNum">
      <input class="w3-input w3-section w3-border" type="text" placeholder="이름" name="memberName">
      <input class="w3-input w3-section w3-border" type="text" placeholder="아이디" name="memberId">
      <input class="w3-input w3-section w3-border" type="password" placeholder="비밀번호" name="memberPw">
      <input class="w3-input w3-section w3-border" type="text" placeholder="이메일" name="memberEmail">
      <input class="w3-input w3-section w3-border" type="text" id="sample4_roadAddress" placeholder="주소" name="memberAddr">
      <button class="w3-button w3-black w3-section" type="button" onclick="execDaumPostcode();">우편번호검색</button>
      <input class="w3-input w3-section w3-border" type="text" placeholder="상세주소" name="memberAddrDetail">
      <input class="w3-input w3-section w3-border" type="text" id="sample4_postcode" placeholder="우편번호" name="memberPost">
      <input class="w3-input w3-section w3-border" type="text" placeholder="연락처" name="memberPhone">
      <input type="radio" name="gender" value="M" checked="checked"/>남자
				<input type="radio" name="gender" value="F"/>여자<br />
      <button class="w3-button w3-black w3-section" type="submit">회원가입</button>
      <button class="w3-button w3-black w3-section" type="submit" onclick="window.location.href='/';">홈</button>
    </form>
  </div>
</body>
</html>

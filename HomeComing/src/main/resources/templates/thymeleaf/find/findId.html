<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body {
        background-image: url('https://www.w3schools.com/w3images/dog.jpg'); /* 반려동물 관련 배경 이미지 */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* 수평 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        height: 100vh; /* 화면 전체 높이 */
    }

    .login-container {
        background-color: rgba(0, 0, 0, 0.7); /* 투명한 배경 */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%; /* 화면 크기에 맞게 너비 조정 */
        text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-container input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    .login-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .login-container a {
        color: #66ccff;
        text-decoration: none;
        font-size: 14px;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    /* 버튼 스타일 */
    .login-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    .login-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<!-- Navigation Bar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button">HomeComing</a>
  </div>
</div>

<!-- 아이디 찾기 폼 -->
<div class="login-container">
    <form action="findId" name="frm" id="frm" method="post">
        <h2>아이디 찾기</h2>
        <table align="center" style="width:100%">
            <tr>
                <td>전화번호:</td>
                <td><input type="text" name="userPhone" placeholder="전화번호 입력" /></td>
            </tr>
            <tr>
                <td>이메일:</td>
                <td><input type="email" name="userEmail" placeholder="이메일 입력" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="아이디 찾기" class="login-btn" /></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

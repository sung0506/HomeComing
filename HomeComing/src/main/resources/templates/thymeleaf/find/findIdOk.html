<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 찾기 결과</title>
<style>
    /* 기본 설정 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* 메인 컨테이너 스타일 */
    .container {
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 500px;
        padding: 20px;
        text-align: center;
    }

    .message {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .user-id {
        font-weight: bold;
        color: #4CAF50;
    }

    /* 점 스타일 */
    .dots {
        display: inline-block;
        margin: 0 2px;
        color: #4CAF50;
    }

    /* 링크 스타일 */
    a {
        text-decoration: none;
        color: #ffffff;
        background-color: #007BFF;
        padding: 10px 15px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div th:if="${userId != null}" class="message">
        당신의 아이디는 <span class="user-id">[[${#strings.substring(userId, 0, 3)}]]
            <th:block th:each="i : ${#numbers.sequence(1, #strings.length(userId) - 3)}">
                <span class="dots">.</span>
            </th:block>
        </span>입니다
    </div>
    <div th:if="${userId == null}" class="message">
        입력한 정보에 해당하는 아이디가 존재하지 않습니다.
    </div>
    <a href="/">홈으로</a>
</div>
</body>
</html>

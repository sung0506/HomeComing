<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>상품 입고 현황</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        ul li {
            display: inline;
        }

        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }

        ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f9;
            font-weight: bold;
        }

        td a {
            color: #4CAF50;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button">HomeComing</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
 		<div th:if="${session.auth != null}">
      		<th:block th:if="${session.auth.grade == 'emp'}">
      		<a href="goodsIpgo" class="w3-bar-item w3-button">상품 입고</a>
      		<a href="login/logout" class="w3-bar-item w3-button">로그아웃</a>
      		</th:block>

      	
      		
      	</div>
      </div>
    </div>
  </div>
</head>
<body>
    <div class="container">
        <h2>상품 입고 리스트</h2>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>입고 번호</th>
                    <th>상품 번호</th>
                    <th>수량</th>
                    <th>입고일</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto, idx : ${list}">
                    <td>[[${idx.count}]]</td>
                    <td><a th:href="|goodsIpgoDetail?ipgoNum=${dto.goodsIpgoNum}&goodsNum=${dto.goodsNum}|">[[${dto.goodsIpgoNum}]]</a></td>
                    <td><a th:href="@{goodsIpgoDetail(ipgoNum=${dto.goodsIpgoNum},goodsNum=${dto.goodsNum})}">[[${dto.goodsNum}]]</a></td>
                    <td>[[${dto.ipgoQty}]]</td>
                    <td>[[${#dates.format(dto.ipgoDate, 'yyyy-MM-dd')}]]</td>
                    <td>[[${#numbers.formatCurrency(dto.ipgoPrice) + "원"}]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 입고 수정</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(function() {
            $("#frm").submit(function() {
                if ($("#ipgoDate").val() === "") {
                    alert("입고일을 입력해주세요.");
                    $("#ipgoDate").focus();
                    return false;
                }
                if ($("#madeDate").val() === "") {
                    alert("제조일을 입력해주세요.");
                    $("#madeDate").focus();
                    return false;
                }
                if ($("#ipgoPrice").val() <= 0) {
                    alert("금액을 올바르게 입력해주세요.");
                    $("#ipgoPrice").focus();
                    return false;
                }
                if ($("#ipgoQty").val() <= 0) {
                    alert("수량을 올바르게 입력해주세요.");
                    $("#ipgoQty").focus();
                    return false;
                }
            });
        });
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 입고 수정</h1>
        <form action="goodsIpgoModify" method="post" id="frm">
            <div class="mb-3">
                <label for="goodsIpgoNum" class="form-label">입고번호:</label>
                <input type="text" class="form-control" id="goodsIpgoNum" name="goodsIpgoNum" readonly="readonly" 
                       th:value="${dto.goodsIpgoDTO.goodsIpgoNum}">
            </div>
            <div class="mb-3">
                <label for="goodsNum" class="form-label">상품번호:</label>
                <input type="text" class="form-control" id="goodsNum" name="goodsNum" readonly="readonly" 
                       th:value="${dto.goodsIpgoDTO.goodsNum}">
            </div>
            <div class="mb-3">
                <label for="ipgoDate" class="form-label">입고일:</label>
                <input type="date" class="form-control" id="ipgoDate" name="ipgoDate" 
                       th:value="${#dates.format(dto.goodsIpgoDTO.ipgoDate, 'yyyy-MM-dd')}">
            </div>
            <div class="mb-3">
                <label for="ipgoQty" class="form-label">입고 수량:</label>
                <input type="number" class="form-control" id="ipgoQty" name="ipgoQty" min="0" 
                       th:value="${dto.goodsIpgoDTO.ipgoQty}">
            </div>
            <div class="mb-3">
                <label for="madeDate" class="form-label">제조일:</label>
                <input type="datetime-local" class="form-control" id="madeDate" name="madeDate" 
                       th:value="${#dates.format(dto.goodsIpgoDTO.madeDate, 'yyyy-MM-dd''T''HH:mm:ss')}">
            </div>
            <div class="mb-3">
                <label for="ipgoPrice" class="form-label">가격:</label>
                <input type="number" class="form-control" id="ipgoPrice" name="ipgoPrice" min="0" 
                       th:value="${dto.goodsIpgoDTO.ipgoPrice}">
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>
    </div>9
</body>
</html>

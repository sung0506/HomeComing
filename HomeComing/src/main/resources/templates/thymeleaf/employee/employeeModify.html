<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
</head>
<body>
<div class="w3-container w3-padding-32" id="contact">
<h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">내정보수정</h3>
<form action="employeeUpdate" method ="post" th:object="${employeeCommand}">
<input type="hidden" name="empPw" value="!111Qqqq" />
<input type="hidden" name="empPwCon" value="!111Qqqq" />
	  <input class="w3-input w3-section w3-border" type="text" th:field="*{empNum}" name="empNum" readonly = "readonly">
      <input class="w3-input w3-section w3-border" type="text" placeholder="이름" name="empName" th:value="${employeeCommand.empName}">
      <span style="color:red" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></span>
      <input class="w3-input w3-section w3-border" type="text" placeholder="아이디" name="empId" th:value="${employeeCommand.empId}">
      <span  style="color:red" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span>
      <input class="w3-input w3-section w3-border" type="text" id="sample4_roadAddress" placeholder="주소" name="empAddr" th:value="${employeeCommand.empAddr}" readonly="readonly" >
      <span style="color:red" th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}"></span>
      <button class="w3-button w3-black w3-section" type="button" onclick="execDaumPostcode();">우편번호검색</button>
      <input class="w3-input w3-section w3-border" type="text" placeholder="상세주소" name="empAddrDetail" th:value="${employeeCommand.empAddrDetail}">
      <input class="w3-input w3-section w3-border" type="text" id="sample4_postcode" placeholder="우편번호" name="empPost" th:value="${employeeCommand.empPost}" readonly="readonly">
      <input class="w3-input w3-section w3-border" type="text" placeholder="이메일" name="empEmail" th:value="${employeeCommand.empEmail}">
      <span style="color:red" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></span>
      <input class="w3-input w3-section w3-border" type="text" placeholder="연락처" name="empPhone" th:value="${employeeCommand.empPhone}">
      <span style="color:red" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span>
      <input class="w3-input w3-section w3-border" type="text" placeholder="주민번호" name="empJumin" th:value="${employeeCommand.empJumin}">
      <input type="radio" name="gender" value="M" checked="checked"/>남자
				<input type="radio" name="gender" value="F"/>여자<br />
      <button class="w3-button w3-black w3-section" type="submit">수정완료</button>
      <button class="w3-button w3-black w3-section" type="button" onclick="window.location.href='/'">홈</button>
</form>
</body>
</html>

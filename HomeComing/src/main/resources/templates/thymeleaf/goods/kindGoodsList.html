<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트</title>
    <style>
        /* 전체 컨테이너 스타일 */
        .product-list {
            display: flex;
            flex-wrap: wrap; /* 아이템이 넘칠 경우 줄바꿈 */
            gap: 20px; /* 아이템 간격 */
            justify-content: space-around; /* 가로로 균등 배치 */
        }

        /* 각 상품 아이템 스타일 */
        .product-item {
            flex: 0 0 calc(20% - 20px); /* 한 줄에 5개: 100% / 5 = 20% */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>상품 목록</h1>

    <div class="product-list" th:each="product : ${goodsList}">
        <div class="product-item">
            <!-- 상품 이미지 (메인 이미지) -->
            <a th:href="@{/goods/goodsDetail/{goodsNum}(goodsNum=${product.goodsNum})}">
                <img th:src="|/static/upload/${product.goodsMainStoreImage}|" width="300" height="300"/>
            </a>
            <!-- 상품 이름 -->
            <p th:text="${product.goodsName}"></p>
            <!-- 상품 가격 -->
            <p th:text="${product.goodsPrice}"></p>
        </div>
    </div>
</body>
</html>

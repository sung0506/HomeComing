<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 12px 20px;
    text-align: left;
    font-size: 16px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f0f0f0;
    font-weight: bold;
  }

  td input, td select, td textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  td textarea {
    resize: vertical;
  }

  td input[type="submit"], td input[type="button"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  td input[type="submit"]:hover, td input[type="button"]:hover {
    background-color: #45a049;
  }

  .form-error {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }

  /* Styling for file input */
  input[type="file"] {
    display: block;
    margin-top: 10px;
  }

  /* Responsive design */
  @media screen and (max-width: 768px) {
    .container {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>상품 등록</h2>
  <form action="goodsRegist" method="post" id="frm" th:object="${goodsCommand}" enctype="multipart/form-data">
    <table>
      <tr>
        <th>상품번호</th>
        <td><input type="text" name="goodsNum" th:value="${goodsCommand.goodsNum}" readonly="readonly"/></td>
      </tr>
      <tr>
        <th>상품명</th>
        <td>
          <input type="text" name="goodsName" th:value="${goodsCommand.goodsName}" />
          <span class="form-error" th:if="${#fields.hasErrors('goodsName')}" th:errors="*{goodsName}"></span>
        </td>
      </tr>
      <tr>
        <th>상품종류</th>
        <td>
          <select name="goodsKind">
            <option value="necklace">목걸이</option>
            <option value="idTag">인식표</option>
            <option value="clothes">옷</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>상품가격</th>
        <td>
          <input type="number" name="goodsPrice" min="0" th:field="*{goodsPrice}" />
          <span class="form-error" th:if="${#fields.hasErrors('goodsPrice')}" th:errors="*{goodsPrice}"></span>
        </td>
      </tr>
      <tr>
        <th>상품설명</th>
        <td>
          <textarea rows="5" cols="50" name="goodsContents">[[${goodsCommand.goodsContents}]]</textarea>
          <span class="form-error" th:if="${#fields.hasErrors('goodsContents')}" th:errors="*{goodsContents}"></span>
        </td>
      </tr>
      <tr>
        <th>대문이미지</th>
        <td><input type="file" name="goodsMainImage" /></td>
      </tr>
      <tr>
        <th>이미지</th>
        <td><input type="file" name="goodsDetailImage" multiple="multiple"/></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" value="상품 등록" />
        </th>
      </tr>
    </table>
  </form>
</div>

</body>
</html>

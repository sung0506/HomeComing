<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .review-form-container {
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px 30px;
            width: 400px;
        }
        .review-form-header {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            border: 1px solid #cccccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .message {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="review-form-container">
        <div class="review-form-header">리뷰 작성</div>
        <form action="reviewWrite" method="post">
            <input type="hidden" name="goodsNum" th:value="${dto.goodsNum}" />
            <input type="hidden" name="purchaseNum" th:value="${dto.purchaseNum}" />
            
            <div class="form-group">
                <label for="reviewContents">리뷰 내용</label>
                <textarea rows="5" id="reviewContents" name="reviewContents">[[${dto.reviewContents}]]</textarea>
                <span class="message">[[${message}]]</span>
            </div>
            
            <button type="submit" class="submit-btn">리뷰 등록</button>
        </form>
    </div>
</body>
</html>

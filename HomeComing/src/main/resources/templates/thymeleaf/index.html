<script type="text/javascript">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    /* 네비게이션 바 고정 */
    .w3-top {
      position: fixed;  /* 화면 상단에 고정 */
      width: 100%;  /* 네비게이션 바가 화면 너비를 꽉 채우도록 설정 */
      z-index: 1000;  /* 이미지 위에 오도록 설정 */
    }

    /* 헤더 이미지 */
    header {
      margin-top: 60px;  /* 네비게이션 바의 높이에 맞춰 여백을 설정 */
    }

    header img {
      width: 100;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 상품 목록 테이블을 위로 밀어내기 */
    table {
      margin-top: 100px;  /* 네비게이션 바와 이미지 높이를 고려하여 테이블 위쪽 여백 추가 */
    }
  </style>
</head>
<body>

<!-- Navbar (sit on top) -->

  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button">HomeComing</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
 		<div th:if="${session.auth == null}">
 			<a href="login/login" class="w3-bar-item w3-button">로그인</a>

      </div>
      
      	<div th:if="${session.auth != null}">
      		<th:block th:if="${session.auth.grade == 'emp'}">
      		<a href="member/memberList" class="w3-bar-item w3-button">회원 관리</a>
      		<a href="employee/employeeList" class="w3-bar-item w3-button">직원 관리</a>

      		<a href="/purchase/purchaseList" class="w3-bar-item w3-button">주문 내역</a>
      		<a href="/employee/employeeDetail?empNum=emp_100001" class="w3-bar-item w3-button">내정보 보기(직원)</a>
      		</th:block>

      		<th:block th:if="${session.auth.grade == 'mem'}">
      		<a href="/item/cartList" class="w3-bar-item w3-button">장바구니</a>
      		<a href="/member/memberDetail" class="w3-bar-item w3-button">내정보 보기(회원)</a>
      		<a href="/purchase/orderList" class="w3-bar-item w3-button">주문목록</a>
      		</th:block>
      		<a href="login/logout" class="w3-bar-item w3-button">로그아웃</a>
      	</div>

      <a href="goods/goodsList" class="w3-bar-item w3-button">상품관리</a>
      <a href="/employee/employeeDetail?empNum=emp_100001" class="w3-bar-item w3-button">내정보 보기(직원)</a>

      <a href="login/login" class="w3-bar-item w3-button">로그인</a>

      <a href="employee/employeeWrite" class="w3-bar-item w3-button">직원 회원가입</a>

  </div>
